<div class="alert-block">
  <div class="a-header">
    <div>{{title}}</div>
  </div>
  <div class="a-data">
    <div class="a-row-container" *ngFor="let alert of categoryData | keyvalue">
      <div class="ac-clickable" (click)="filterBy(alert.key)">{{alert.key}}</div>
      <div>{{alert.value}}</div>
    </div>
  </div>
</div>
