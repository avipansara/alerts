<div class="container">
  <div class="top-container">
    <div class="counter-container">
      <div class="c-header-text">Total Alerts Count</div>
      <div class="c-alerts-count">{{allAlerts.length}}</div>
    </div>
    <div class="filter-container">
      <div class="f-container">
        <div class="f-header-text">Filters</div>
        <div class="f-active-filters">
          <div class="filter-btn" *ngFor="let filter of activeFilters | keyvalue">
            <span>{{filter.key}}:</span>
            <span>{{filter.value}}</span>
            <span class="filter-delete" (click)="removeFilter(filter.key)">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-x-circle"
                viewBox="0 0 16 16"
              >
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
              </svg>
            </span>
          </div>
        </div>
      </div>
      <div
        class="reset-btn"
        *ngIf="!isFilterActive()"
        (click)="reset()"
      >Reset</div>
    </div>
  </div>
  <div class="body-container">
    <app-alert
      [category]="'Severity'"
      [title]="'Severity'"
      [data]="allAlerts"
      (selectCategory)="filterAlertsBy($event)"
    ></app-alert>
    <app-alert
      [category]="'ClientIP'"
      [title]="'Client IP'"
      [data]="allAlerts"
      (selectCategory)="filterAlertsBy($event)"
    ></app-alert>
    <app-alert
      [category]="'Protocol'"
      [title]="'Protocol'"
      [data]="allAlerts"
      (selectCategory)="filterAlertsBy($event)"
    ></app-alert>
    <app-alert
      [category]="'ClientCountry'"
      [title]="'Client Country'"
      [data]="allAlerts"
      (selectCategory)="filterAlertsBy($event)"
    ></app-alert>
  </div>
</div>
